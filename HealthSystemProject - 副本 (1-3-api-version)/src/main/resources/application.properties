# THYMELEAF 配置
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.excluded-view-names=
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 服务器端口
server.port=8090

# MySQL 配置 (已修复 Public Key Retrieval is not allowed)
spring.datasource.url=jdbc:mysql://localhost:3306/health_system?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 配置
mybatis.mapper-locations=classpath:mappers/*xml
mybatis.type-aliases-package=com.healthsystem.model

# 日志配置
logging.level.com.healthsystem.repository=DEBUG
logging.level.root=INFO
logging.file.name=health-system.log

