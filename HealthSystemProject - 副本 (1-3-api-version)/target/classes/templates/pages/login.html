<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-container button {
            background: linear-gradient(90deg, #3a6186, #89253e);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #2d4b69, #701e32);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .error-message {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #3a6186;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        a:hover {
            color: #89253e;
        }

        .login-header {
            margin-bottom: 25px;
        }

        .login-header h2 {
            color: #3a6186;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            margin-top: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>用户登录</h2>
        <p>请输入您的账号信息</p>
    </div>

    <div th:if="${param.error == 'UsernameNotFoundException'}" class="error-message">
        <i class="fas fa-exclamation-circle"></i> 登录失败：用户不存在！
    </div>
    <div th:if="${param.error == 'BadCredentialsException'}" class="error-message">
        <i class="fas fa-exclamation-circle"></i> 登录失败：密码错误！
    </div>
    <div th:if="${param.error != null and param.error != 'UsernameNotFoundException' and param.error != 'BadCredentialsException'}" class="error-message">
        <i class="fas fa-exclamation-circle"></i> 登录失败：发生未知错误，请联系管理员。
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="用户名" required>
        <input type="password" name="password" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>

    <a th:href="@{/register}">没有账号？点击注册</a>
</div>
</body>
</html>
